<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="">Gmail</a></li>
          <li><a href="">Images</a></li>
          <li>
            <a href="#"><img src="./images/apps_black_24dp.svg" alt="" /></a>
          </li>
          <li>
            <a href="https://www.github.com/arynkr"
              ><img src="./images/unnamed.jpg" alt=""
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <img src="./images/googlelogo_color_272x92dp.png" alt="" class="logo" />

      <div class="search">
        <img
          src="./images/search_black_24dp.svg"
          alt=""
          class="search-svg magnifier"
        />
        <input type="text" />
        <svg
          class="HPVvwb search-svg voice"
          focusable="false"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
            fill="#4285f4"
          ></path>
          <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
          <path
            d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
            fill="#f4b400"
          ></path>
          <path
            d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
            fill="#ea4335"
          ></path>
        </svg>
      </div>

      <div class="buttons">
        <a href=""><button>Google Search</button></a>
        <a href=""><button>I'm feeling lucky</button></a>
      </div>
    </main>

    <footer>
      <div class="left">
        <a href="">About</a><a href="">Advertising</a><a href="">Business</a
        ><a href="">How Search Works</a>
      </div>
      <div class="right">
        <a href="">Privacy</a><a href="">Terms</a><a href="">Settings</a>
      </div>
    </footer>
  </body>
</html>
